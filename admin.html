<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Your Admin Panel</title>
</head>
<body>

<div class="container mt-4">
  <h2>Admin Panel</h2>

  <div class="row mt-3">
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Product Management</h5>
          <p class="card-text">Manage your products easily.</p>
          <a href="#" class="btn btn-primary">Go to Product Page</a>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Order Processing</h5>
          <p class="card-text">View and process customer orders.</p>
          <a href="#" class="btn btn-primary">Go to Orders</a>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User Management</h5>
          <p class="card-text">Manage user accounts and profiles.</p>
          <a href="#" class="btn btn-primary">Go to User Page</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
